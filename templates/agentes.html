{% extends "base.html" %}
{% block conteudo %}


<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
    </style>
<div style="max-width: 100%; width: 100%; padding: 2rem;">
    <div class="splash-text">
            <h1>Gerenciar Agentes</h1>
    </div>

    <section style="background-color: white; border-radius: 8px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06); padding: 1.5rem; margin-bottom: 1.5rem;">
        <h3 style="color: #334155; font-size: 1.25rem; margin: 1.5rem 0 1rem; font-weight: 600;">Adicionar Novo Agente</h3>
        <form action="/agentes/novo" method="POST">
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 1rem;">
                <div style="display: flex; flex-direction: column;"><input name="nome" placeholder="Nome" required style="padding: 0.625rem; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 0.875rem;"></div>
                <div style="display: flex; flex-direction: column;"><input name="email" placeholder="E-mail" required style="padding: 0.625rem; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 0.875rem;"></div>
                <div style="display: flex; flex-direction: column;"><input name="supervisor" placeholder="Supervisor" required style="padding: 0.625rem; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 0.875rem;"></div>
                <div style="display: flex; flex-direction: column;"><input name="equipe" placeholder="Equipe" required style="padding: 0.625rem; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 0.875rem;"></div>
                <div style="display: flex; flex-direction: column;"><button class="btn btn-primary" type="submit">Salvar</button></div>
            </div>
        </form>
    </section>

    <section style="background-color: white; border-radius: 8px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06); padding: 1.5rem;">
        <h3 style="color: #334155; font-size: 1.25rem; margin: 1.5rem 0 1rem; font-weight: 600;">Agentes Cadastrados</h3>
        <div style="overflow-x: auto;">
            <table style="width: 100%; border-collapse: collapse; font-size: 0.875rem;">
                <thead>
                    <tr>
                        <th style="text-align: left; background-color: #f1f5f9; color: #334155; font-weight: 600; padding: 0.75rem 1rem;">Nome</th>
                        <th style="text-align: left; background-color: #f1f5f9; color: #334155; font-weight: 600; padding: 0.75rem 1rem;">Email</th>
                        <th style="text-align: left; background-color: #f1f5f9; color: #334155; font-weight: 600; padding: 0.75rem 1rem;">Supervisor</th>
                        <th style="text-align: left; background-color: #f1f5f9; color: #334155; font-weight: 600; padding: 0.75rem 1rem;">Equipe</th>
                        <th style="text-align: left; background-color: #f1f5f9; color: #334155; font-weight: 600; padding: 0.75rem 1rem;">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for agente in agentes %}
                    <tr style="border-top: 1px solid #e2e8f0;">
                        <form action="/agentes/editar/{{ agente[0] }}" method="POST">
                            <td style="padding: 0.75rem 1rem;"><input name="nome" value="{{ agente[1] }}" required style="padding: 0.625rem; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 0.875rem; width: 100%;"></td>
                            <td style="padding: 0.75rem 1rem;"><input name="email" value="{{ agente[2] }}" required style="padding: 0.625rem; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 0.875rem; width: 100%;"></td>
                            <td style="padding: 0.75rem 1rem;"><input name="supervisor" value="{{ agente[3] }}" required style="padding: 0.625rem; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 0.875rem; width: 100%;"></td>
                            <td style="padding: 0.75rem 1rem;"><input name="equipe" value="{{ agente[4] }}" required style="padding: 0.625rem; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 0.875rem; width: 100%;"></td>
                            <td style="padding: 0.75rem 1rem; display: flex; gap: 0.5rem;">
                                <button class="btn btn-primary" type="submit">Salvar</button>
                        </form>
                        <form action="/agentes/excluir/{{ agente[0] }}" method="POST" style="display:inline;">
                            <button class="btn btn-danger" type="submit">Excluir</button>
                        </form>
                            </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </section>
</div>

{% endblock %}
